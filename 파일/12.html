<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            width: 300px;
            height: 300px;
            border: 3px solid black;
            margin: 100px;
        }
        div{
            width: 300px;
            height: 300px;
            background-color: aquamarine;
            text-align: center;
            line-height: 300px;
        }
        div:hover{
            transition-duration: 2s;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <section>
        <div>
            transform
        </div>
    </section>
</body>
</html>
