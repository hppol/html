<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        div{
            background-color: blanchedalmond;
            width: 300px;
            height: 100px;
            margin: 50px;
            display: inline; /*block을 inline으로 변경*/

        }
        span{
            background-color: cadetblue;
            width: 300px;
            height: 100px;
            margin: 50px;
            display: block; /*inline을 block으로 변경*/

        }
        body{
            text-align: center;
        }
    </style>

</head>
<body>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <span>span1</span>
    <span>span2</span>
    <span>span3</span>
    


    
</body>
</html>
