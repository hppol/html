<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        *{
            padding: 0;/*안쪽여백*/
            margin: 0;/*바깥여백*/
        }
        h2{
            color: rebeccapurple;
        }
        #aaa{
            color: lightsalmon;
        }
        .bbb{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1>hello</h1>
    <p>*는 모든 형태를 선택</p><br/>

    <h2>hello</h2>
    <p>h2같은 특정한 태그를 선택</p><br/>

    <h3 id="aaa">hello</h3>
    <p>(id="name")아이디를 부여하여 선택</p><br/>

    <h1 class="bbb">hello</h1>
    <p>(class="name")클래스를 부여하여 여러개를 선택</p><br/>
    <h2 class="bbb">hello</h2>
    <p>이렇게 여러개 선택 가능</p><br/>

    <p style="color:brown;">이런식으로 직접적으로도 가능</p>

</body>
</html>
