<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        ul{
            overflow: hidden;
        }
        li{
            list-style: none;
            float: left;
            padding: 15px;
        }
        li:first-child{/*같은 부모 아래에서 형제관계의 첫번째에 해당하는 요소 선택 */
            background-color: red;
        }
        li:last-child{
            background-color: blue;
        }
        li:nth-child(3){
            background-color: yellow;
        }
        li:nth-child(4) a{
            text-decoration: none;
            color: green;
        }
        h1:first-of-type{
            background-color: beige;
        }
        h2:last-of-type{
            background-color: burlywood;
        }
        h3:nth-of-type(1){
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <ul>
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li><a href="#">menu4</a></li>
        <li>menu5</li>
    </ul>

    <div>
        <h1>header1</h1>
        <h2>header2</h2>
        <h3>header3</h3>
        <h3>header3</h3>
        <h2>header2</h2>
        <h1>header1</h1>
    </div>
</body>
</html>
